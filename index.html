<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!--Header start here-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light heading">
        <div class="container-md">
          <a class="navbar-brand" style="color: #ffff; font-weight: bold">Countdown Watch</a>
        </div>
      </nav>
    <!--Header end here-->

    <!--counter box start here-->
    
   <div class="card" id="demo">
       
   </div>
    <!--counter box end here-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
        var dest = new Date("jan 25, 2021 23:00:00").getTime();
        var x = setInterval(function(){
        var now = new Date().getTime();
        var diff = dest - now;
        var days = Math.floor( diff/(1000*60*60*24));
        var hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
        var minutes = Math.floor((diff % (1000*60*60))/(1000*60));
        var seconds = Math.floor((diff % (1000*60))/1000);

        document.getElementById("demo").innerHTML= days + "D, "+ hours +"Hrs:" + minutes +"M:"+ seconds +"S"
        }, 1000);
    </script>
</body>

</html>
